<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="builder.js"></script>
    <title>Quiz Forge</title>

</head>

<body class="m-5 bg-dark text-dark position-relative pb-5">

    <div class="container d-flex flex-wrap" id="dashboard">


        <!-- *********** Input Form *********** -->
        <div id="card-input-form" style="display: none;">
            <form action="#" method="POST" id="form">
                <div class="card m-3 border-0" style="width: 20rem; min-height: 20rem;">
                    <div class="card-body">
                        <h6>Question</h6>
                        <h5 class="card-title">
                            <textarea name="" id="title" cols="25" rows="2" style="resize: none;"></textarea>
                        </h5>
                        <ol type="A">
                            <li><input type="text" id="a"></li>
                            <li><input type="text" id="b"></li>
                            <li><input type="text" id="c"></li>
                            <li><input type="text" id="d"></li>
                        </ol>
                    </div>

                    <div class="d-flex">
                        <button type="submit" class="text-center bg-secondary text-white border-0 p-0"
                            style="width:50%; border-bottom-left-radius: 4px;">✕</button>
                        <button type="submit" class="text-center bg-success text-white border-0 p-0"
                            style="width:50%; border-bottom-right-radius: 4px">✓</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- *********** Add Button *********** -->
        <div id="add-button">
            <button type="button" class="btn btn-success btn-lg border-0 m-3">
                <h1 class="display-1 m-0 pl-4 pr-4 pb-4" style="line-height: 1;">+</h1>
            </button>
        </div>

    </div>

    <div class="container fixed-bottom">
        <button type="button" class="btn btn-primary btn-lg btn-block m-3 mb-4 position-sticky">Publish</button>
    </div>


</body>

</html>
